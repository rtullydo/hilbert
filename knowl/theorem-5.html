<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.4.3</span>. <span class="title">Complex (finite) spectral theorem.</span>
</h6>
<p>Let \(A\) be an operator on a finite dimensional Hilbert space \(V\text{.}\) Then \(A\) is normal if and only if \(A\) can be diagonalized with respect to an orthonormal basis of eigenvectors for \(V\text{.}\)</p></article><span class="incontext"><a href="section-4.html#theorem-5">in-context</a></span>
