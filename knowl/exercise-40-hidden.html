<body><article class="exercise-like"><p>Show that for all \(t \in [0,1)\text{,}\) \(g_n(t) \to 0\text{.}\)</p>
<p>Show that the sequence \(\norm{g_n - 0}^2_{L^2}\) does not converge to \(0\text{.}\)</p>
<p>Conclude that pointwise convergence does not imply \(L^2\) convergence.</p></article></body>
