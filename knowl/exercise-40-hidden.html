<body><article class="exercise exercise-like"><p xmlns:svg="http://www.w3.org/2000/svg">Show that for all \(t \in [0,1)\text{,}\) \(g_n(t) \to 0\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Show that the sequence \(\norm{g_n - 0}^2_{L^2}\) does not converge to \(0\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Conclude that pointwise convergence does not imply \(L^2\) convergence.</p></article></body>
