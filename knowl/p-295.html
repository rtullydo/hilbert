<p>Suppose that \(K\) is a non-empty compact set in a metric space \(\mathcal X\) and that \(f:K \to \R\) is continuous. Then \(f\) attains its infimum and supremum on \(K\) - that is, \(f\) has both a minimum and maximum on \(K\text{.}\)</p>
