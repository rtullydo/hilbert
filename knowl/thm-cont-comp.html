<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.0.2</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\mathcal X, \mathcal R\) be metric spaces. Let \(S \subseteq \mathcal X\text{.}\) If \(f: S \to \mathcal R\) is continuous, then \(S\) compact implies that \(f(S)\) is compact.</p></article><span class="incontext"><a href="chapter-8.html#thm-cont-comp">in-context</a></span>
