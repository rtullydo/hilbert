<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">6.0.2</span>.</h6>
<p>Let \(\mathcal X, \mathcal R\) be metric spaces. Let \(S \subseteq \mathcal X\text{.}\) If \(f: S \to \mathcal R\) is continuous, then \(S\) compact implies that \(f(S)\) is compact.</p></article><span class="incontext"><a href="chapter-6.html#thm-cont-comp">in-context</a></span>
