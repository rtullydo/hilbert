<p>First, suppose that \(x\) and \(y\) are linearly dependent so that \(x = c y\) for some \(c \in \C\text{.}\) Then by <a data-knowl="./knowl/thm-norm.html" title="Theorem 2.2.2">Theorem 2.2.2</a> and <a data-knowl="./knowl/def-innerproduct.html" title="Definition 2.1.1">Definition 2.1.1</a>, the left and right sides of <a data-knowl="./knowl/eq-cs.html" title="Equation 2.2.1">(2.2.1)</a> are both equal to \(\abs{c}\norm{y}\text{.}\)</p>
