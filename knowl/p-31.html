<p>For complex operators, one can say more. \(A\) is called <dfn class="terminology">normal</dfn> if \(A A\ad = A\ad A\text{.}\) One reason that complex vector spaces are so much nicer than real vector spaces is that normal operators turn out to have orthonormal diagonalizations.</p>
