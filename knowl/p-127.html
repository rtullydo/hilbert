<p>By <a data-knowl="./knowl/thm-closed-subspace.html" title="Theorem 3.2.3">Theorem 3.2.3</a>, \(\cl (\span A)\) is a subspace of \(V\text{.}\) It is closed and contains \(A\text{,}\) and so by <a data-knowl="./knowl/def-linear-span.html" title="Definition 3.2.4">Definition 3.2.4</a> it must be that \(\cl \span A \subseteq \cl(\span A)\text{.}\)</p>
