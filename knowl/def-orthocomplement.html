<span class="type">Definition</span> <span class="codenumber">5.5.1</span>.</h6>
<p>The <dfn class="terminology">orthogonal complement</dfn> of a subset \(E\) of a Hilbert space \(\hilbert\) is the set</p>
<div class="displaymath">
\begin{equation*}
E^\perp = \{x \in \hilbert: \ip{x}{y} = 0 \text{ for all } y \in E\}.
\end{equation*}
