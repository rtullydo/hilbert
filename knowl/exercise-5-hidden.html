<body><article class="exercise-like"><p>Prove that for any \(f\in C[0,1]\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\abs{\int_0^1 f(t) \sin \pi t\, \dd t} \leq \frac{1}{\sqrt{2}} \left(\int_0^1 \abs{f(t)}^2 \, \dd t \right)^{1/2},
\end{equation*}
</div>
<p>and find the functions \(f\) for which equality holds.</p></article></body>
