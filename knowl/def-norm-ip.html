<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">norm</dfn> of a vector \(x\) in an inner product space \(V\text{,}\) denoted \(\norm{x}\) is defined to be</p>

\begin{equation*}
\norm{x} = \ip{x}{x}^{1/2}
