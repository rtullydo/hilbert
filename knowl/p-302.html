<p>Let \(F\) be a linear functional on a normed space \((V, \norm{\cdot})\text{.}\) The following are equivalent:</p>
<ol class="decimal">
<li>\(F\) is continuous;</li>
<li>\(F\) is continuous at 0;</li>
<li>\(\displaystyle \displaystyle \sup \{\abs{F(x)}: x \in V, \norm{x}\leq 1\} \lt \infty.\)</li>
</ol>
