<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Bessel's inequality.</span>
</h6>
<p>If \((e_n)_{n \in \mathbb{N}}\) is an orthonormal sequence in an inner product space \(\hilbert\) then, for any \(x \in \hilbert\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{n=1}^\infty \abs{\ip{x}{e_n}}^2 \leq \norm{x}^2.
\end{equation*}
</div></article><span class="incontext"><a href="ortho-2.html#thm-bessel">in-context</a></span>
