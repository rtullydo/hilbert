<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">5.4.1</span>.</h6>
<p>An orthonormal sequence \((e_n)\) in a Hilbert space \(\hilbert\) is <dfn class="terminology">complete</dfn> if the only member of \(\hilbert\) which is orthogonal to every \(e_n\) is the zero vector.</p></article><span class="incontext"><a href="ortho-4.html#def-complete-ons">in-context</a></span>
