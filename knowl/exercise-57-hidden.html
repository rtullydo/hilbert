<body><article class="exercise exercise-like"><p>Define a linear functional \(F\) on \(C^1[0,1]\text{,}\) the space of continuously differentiable functions on \([0,1]\text{,}\) by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(x) = x'(1).
\end{equation*}
</div>
<p data-braille="continuation">Show that \(F\) is discontinuous with respect to the norm \(\norm{\cdot}_\infty\text{.}\)</p></article></body>
