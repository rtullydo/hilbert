<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \((M, d)\) be a metric space with distance function \(d\text{.}\) A sequence \((x^k)\) in \(M\) is called a <dfn class="terminology">Cauchy sequence</dfn> if for every \(\eps &gt; 0\text{,}\) there exists an integer \(K\) so that \(k, l &gt; K\) implies that \(d(x^k, x^l) \lt \eps\text{.}\)</p>
