<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((M, d)\) be a metric space with distance function \(d\text{.}\) A sequence \((x^k)\) in \(M\) is called a <dfn class="terminology">Cauchy sequence</dfn> if for every \(\eps &gt; 0\text{,}\) there exists an integer \(K\) so that \(k, l &gt; K\) implies that \(d(x^k, x^l) \lt \eps\text{.}\)</p>
