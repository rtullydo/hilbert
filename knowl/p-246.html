<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An orthonormal sequence \((e_n)\) in a Hilbert space \(\hilbert\) is <dfn class="terminology">complete</dfn> if the only member of \(\hilbert\) which is orthogonal to every \(e_n\) is the zero vector.</p>
