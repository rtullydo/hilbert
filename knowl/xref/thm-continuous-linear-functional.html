<div class="para">Let <span class="process-math">\(F\)</span> be a linear functional on a normed space <span class="process-math">\((V, \norm{\cdot})\text{.}\)</span> The following are equivalent:</div>
<ol class="decimal">

<span class="process-math">\(F\)</span> is continuous;</div></li>
<li><div class="para">
<span class="process-math">\(F\)</span> is continuous at 0;</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \displaystyle \sup \{\abs{F(x)}: x \in V, \norm{x}\leq 1\} \lt \infty.\)</span></div></li>
