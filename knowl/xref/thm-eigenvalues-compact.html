<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.1.3</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(\hilbert\)</span> be a Hilbert space and suppose that <span class="process-math">\(K \in \Lop\)</span> is a compact operator. Then the eigenvalues of <span class="process-math">\(K\)</span> are a finite set of real numbers, or the eigenvalues of <span class="process-math">\(K\)</span> are a countable sequence of real numbers tending to <span class="process-math">\(0\text{.}\)</span>
