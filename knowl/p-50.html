<p>That is, in an inner product space, the inner product gives a natural method for evaluating magnitude of a vector. So with the dot product on \(\C^n\text{,}\) we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\norm{x} = \sqrt{\abs{x_1}^2 + \ldots + \abs{x_n}^2}.
\end{equation*}
