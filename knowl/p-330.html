<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(V, W\) are vector spaces over a field \(k\text{,}\) a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear operator</dfn> from \(V\) to \(W\) is a map \(T:V \to W\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(ax + by) = aT(x) + bT(y),
\end{equation*}
</div>
<p data-braille="continuation">for all \(a, b \in k\) and \(x, y \in V\text{.}\)</p>
