<p>Let \(E\) be a linear subspace of an inner produt space \(\hilbert\) and let \(x\) be a vector in \(\hilbert\text{.}\) Then \(x \in E^\perp\) if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\norm{x - y} \geq \norm{x} \text{ for all } y \in E.\tag{5.5.1}
\end{equation}
</div>
