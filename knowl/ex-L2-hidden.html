<body><article class="example example-like"><p>Let \(-\infty\leq a \lt b \leq \infty\text{.}\) \(L^2(a,b)\) is the space of Lesbesgue measureable functions \(f:(a,b)\to \C\) which are square-integrable - that is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_a^b \abs{f}^2 \, \dd t \infty,
\end{equation*}
</div>
<p data-braille="continuation">with pointwise operations and inner product <a class="xref" data-knowl="./knowl/eq-C-ip.html" title="Equation 2.1.1">(2.1.1)</a>.</p></article></body>
