<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.2.4</span>.</h6>
<p>For any \(x, y\) in an inner product space \(V\text{,}\)</p>
<div class="displaymath">
\begin{equation}
\abs{\ip{x}{y}} \leq \norm{x}\norm{y}.\tag{2.2.1}
\end{equation}
</div>
<p>Equality holds if and only if \(x\) and \(y\) are linearly dependent.</p></article><span class="incontext"><a href="inner-2.html#thm-cauchy-schwarz">in-context</a></span>
