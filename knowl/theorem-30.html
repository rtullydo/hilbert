<span class="type">Theorem</span> <span class="codenumber">5.4.6</span>.</h6>
<p>Let \(\hilbert\) be a separable Hilbert space. Then either \(\hilbert\) is isomorphic to \(\C^n\) for some \(n \in \mathbb{N}\) or \(\hilbert\) is isomorphic to \(\ell^2\text{.}\)</p></article><span class="incontext"><a href="ortho-4.html#theorem-30">in-context</a></span>
