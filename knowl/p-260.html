<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A mapping \(U: \hilbert \to \K\) between Hilbert spaces \(\hilbert, \K\) is a <dfn class="terminology">unitary operator</dfn> if it is linear and bijective and preserves inner products. That is, \(U\) satisfies</p>
<div class="displaymath">
\begin{equation*}
\ip{Ux}{Uy} = \ip{x}{y}
\end{equation*}
</div>
<p>for all \(x, y \in \hilbert.\)</p>
