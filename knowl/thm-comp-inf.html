<span class="type">Theorem</span> <span class="codenumber">6.0.3</span>.</h6>
<p>Suppose that \(K\) is a non-empty compact set in a metric space \(\mathcal X\) and that \(f:K \to \R\) is continuous. Then \(f\) attains its infimum and supremum on \(K\) - that is, \(f\) has both a minimum and maximum on \(K\text{.}\)</p></article><span class="incontext"><a href="chapter-6.html#thm-comp-inf">in-context</a></span>
