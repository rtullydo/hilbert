<p>In a normed space \((V, \norm{\cdot})\text{,}\) the (distance) function \(d: V \times V \to \R\) induced by the norm \(\norm{\cdot}\) and defined by</p>
<div class="displaymath">
\begin{equation*}
d(x, y) = \norm{x - y}
\end{equation*}
</div>
<p>is a translation-invariant metric.</p>
