<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.2.9</span>. <span class="title">Polarization identity.</span>
</h6>
<p>For \(x, y\) in an inner product space \(V\text{,}\)</p>
<div class="displaymath">
\begin{equation}
\ip{x}{y} = \frac{1}{4} \left(\norm{x + y}^2 - \norm{x - y}^2 + i \norm{x - iy}^2 - i\norm{x + iy}^2\right)\tag{2.2.3}
\end{equation}
