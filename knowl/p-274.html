<p>Let \(E\) be a closed linear subspace of a Hilbert space \(\hilbert\text{,}\) and suppose that \(x \in \hilbert\text{.}\) Then there exists \(y \in E\) and \(z \in E^\perp\) so that \(x = y + z\text{.}\)</p>
