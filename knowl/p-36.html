<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn class="terminology">inner product space</dfn> is a pair consisting of a complex vector space \(V\) and an inner product \(\ip{\cdot}{\cdot}\) on \(V\text{.}\) <p>An inner product space is can also be called a “pre-Hilbert space”.</p></p>
