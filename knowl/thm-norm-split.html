<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.10</span><span class="period">.</span>
</h6>
<p>For any vector \(v\) in a normed space \(V\) and any continuous linear functional \(F\) on \(V\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\abs{F(v)} \leq \norm{F} \abs{v}.
\end{equation*}
