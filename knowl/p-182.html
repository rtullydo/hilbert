<p>A subset \(A\) of a real or complex vector space is <dfn class="terminology">convex</dfn> if, for all \(a, b \in A\) and all \(0 \lt t \lt 1\text{,}\) the point \(ta + (1-t)b \in A\text{.}\)</p>
