<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\mathcal X, \mathcal R\) be metric spaces. Let \(S \subseteq \mathcal X\text{.}\) If \(f: S \to \mathcal R\) is continuous, then \(S\) compact implies that \(f(S)\) is compact.</p>
